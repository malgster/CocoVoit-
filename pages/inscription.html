    <main>
    <h1>Service d'inscription</h1>
    <section class="Inscription">
        <form action="" method="get">
            <article>
            <label for="mail">Mail :</label>
            <input type="mail" name="mail" id="mail" required>
            </article>
            <article>
                <label for="text">Nom :</label>
                <input type="text" name="nom" id="nom" required>
            </article>
            <article>
                <label for="text">Prénom :</label>
                <input type="text" name="prenom" id="prenom" required>
            </article>
            <article>
                <label for="numbre">INE :</label>
                <input type="number" name="ine" id="ine" required>
            </article>
            <article>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required>
            </article>
            <article class="button">
            <input type="submit" value="inscription" id="button">
            </article>
        </form>
    </section>
     <p>Vous avez déjà un compte ? <a href="connexion.html" class="con">Connectez vous !</a></p>
